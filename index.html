<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a onclick="getScore()" href="#">View high scores</a>
        <h2 class="timer" id="countdown"><span>Time: </span>0</h2>
    </header>
    <section class="code" id="block">
        <h2 id="title">Coding Quiz Challenge</h2>
        <p id="paragraph">
            Try to answer the following code-related questions within the time limit.</br>
             keep in mind that incorrect answers will penalize your score/time </br>
             by ten senconds!
        </p>
        <button class="start" id="quiz">Start Quiz</button>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
    
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
